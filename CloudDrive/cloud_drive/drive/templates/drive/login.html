<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de connexion pour accéder à votre compte CloudDrive.">
    <meta name="keywords" content="connexion, login, compte, utilisateur, mot de passe, CloudDrive">
    {% load static %}
    <link rel="stylesheet" href="{% static 'drive/css/login.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Connexion - CloudDrive</title>

</head>

<body>
    <div class="login-container">
        <!-- Logo et titre de connexion -->
        <div class="logo">
            <i class="fas fa-cloud"></i>
        </div>
        <h2>Connexion</h2>

        <!-- Formulaire de connexion -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Se connecter</button>
        </form>

        <!-- Lien vers l'inscription -->
        <p>Pas encore de compte ? <a href="{% url 'signup' %}">Créer un compte</a></p>
    </div>
</body>
</html>
